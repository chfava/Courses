<ion-grid [ngClass]="{'hide-question': isInPatientMode}">
    <ion-row>
        <ion-col size-sm="4" size-xs="12">
            {{question}}
        </ion-col>
        <ion-col size-sm="8" size-xs="12">
            <ion-item>
                <p>{{answer}}</p>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
