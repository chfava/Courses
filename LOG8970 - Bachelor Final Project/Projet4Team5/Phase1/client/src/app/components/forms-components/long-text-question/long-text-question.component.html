<ion-grid>
    <ion-row>
        <ion-col size-sm="4" size-xs="12">
            {{question}}
        </ion-col>
        <ion-col size-sm="8" size-xs="12">
            <ion-item [disabled]="!isEditable">
                <ion-textarea (ngModelChange)="onChange($event)" [(ngModel)]="answer" class="answer"></ion-textarea>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
