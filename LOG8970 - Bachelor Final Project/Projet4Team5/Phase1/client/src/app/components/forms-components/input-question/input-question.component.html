<ion-grid>
    <ion-row>
        <ion-col size-sm="4" size-xs="12">
            {{question}}
        </ion-col>
        <ion-col size-sm="8" size-xs="12">
            <ion-item [disabled]="!isEditable">
                <ion-input (ngModelChange)="inputChange($event)" [(ngModel)]="answer" class="answer"
                           type={{inputType}}></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
